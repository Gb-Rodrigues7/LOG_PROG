<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos de Mouse</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            border: 1px solid red;
        }
    </style>
    <script>
        function changeColor(param)
    {
        var color = "";
        switch(param) {
            case 1:
                color = "red"; break;
            case 2:
                color = "green"; break;
            case 3:
                color = "blue"; break;
            case 4:
                color = "yellow"; break;
            default:
                color = "black"; break;
            };//End Switch
        document.getElementById('demo').style.color = color;
    };//End Function
    function mouseOut() {
        document.getElementById("coord").innerHTML = "";
    }; //End Function
    </script>
</head>
<body>
    <p id="demo" onmouseover="changeColor(2)" onmouseout="changeColor(4)">Exemplos de eventos de mouse</p>

    <button onclick="changeColor(1)">Click</button>
    <button ondblclick="changeColor(3)">Duplo click</button>
    <br />
    <div onmousemove="mouseMove(event)" onmouseout="mouseOut()"></div>
    <br />
    <span id="coord"></span>
</body>
</html>
