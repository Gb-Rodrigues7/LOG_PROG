<html>
    <head>
        <title>Lógica de Programação - Meu primeiro exemplo de HTML</title>
    </head>
    <body onload="message()">
        <script>
            document.write("<h1>Esta é minha primeira página.</h1>")
            document.write("<h2>Esta é a minha segunda mensagem...QUE LEGAL!!! </h2>")
            document.write("<h2>FIZ NOVAMENTE... </h2>")
            msg = "Isto é um teste de string dentro do javascript utilizando HTML </br>"

            document.write(msg)
            var a = 3
            let b = 4
            var a = 30
            b = 40
            var total = a + b
            document.write("a vale:", a, "</br>", "b vale:", b,"</br>")
            document.write("Total de a + b e: ", total,"</br>")
            a = 300
            b = 400
            document.write(a, " - ", b,"</br>")
            const c = 5 //const = constante
            document.write(c,"</br>")
        </script>
    </body>
</html>
