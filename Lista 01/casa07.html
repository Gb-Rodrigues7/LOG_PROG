<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 7</title>
</head>
<body>
    <script>

        var C= Number.parseFloat(window.prompt('Informe a temperatura em graus Celcius'));

        var F= (9*C+160) / 5;

        document.write(`A temperatura é ${F}F°`);
    </script>   
</body>
</html>
