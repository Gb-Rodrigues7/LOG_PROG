<body>
    <script>
        var cf= Number.parseFloat(window.prompt('Informe o valor do custo de fábrica do carro'));

        var imp= cf * 0.45;
        var imp2= imp + cf;
        var pd= imp2 * 0.28;
        var pd2= pd + imp2;

        document.write(`O valor de venda do carro é R$${pd2}`);
    </script>
