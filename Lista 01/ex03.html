<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 3</title>
</head>
<body>
    <script>
        var n1 = Number.parseFloat(window.prompt('Forneça a distância total percorrida pelo automóvel'))
        var n2 = Number.parseFloat(window.prompt('Forneça a quantidade de combustível gasto'))

        var consumo = n1 / n2;

        document.write(`O consumo médio de um automóvel que percorreu ${n1} km é igual a ${consumo}`)
    </script>

    
</body>
</html>
