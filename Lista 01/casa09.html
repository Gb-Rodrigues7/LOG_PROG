</head>
<body> 
    <script>
        var v= Number.parseFloat(window.prompt('Informe o valor que está guardado no banco'));

        var j= v * 0.007;
        var r= v + j;

        document.write(`Sabendo que a taxa de rendimento está 0,70% a.m, R$${v} renderá R$${j} </br>`);
        document.write(`Sendo assim, terá disponível R$${r} para o próximo mês.`);
    </script>
    
</body>
