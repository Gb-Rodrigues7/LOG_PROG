<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 5</title>
</head>
<body>
    <script>
        var nome = window.prompt('Informe seu nome');
        var p1= Number.parseFloat(window.prompt('Informe sua nota na primeira prova'));
        var p2= Number.parseFloat(window.prompt('Informe sua nota na segunda prova'));
        var p3= Number.parseFloat(window.prompt('Informe sua nota na terceira prova'));

        var soma= p1 + p2 + p3;
        var media = soma / 3;

        document.write(`Olá ${nome}, sua média deste semestre é ${media}`)
    </script>   
</body>
</html>
