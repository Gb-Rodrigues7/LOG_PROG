<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 15</title>
</head>
<body>
    <script>
        var n= Number.parseFloat(window.prompt('Informe um número'));

        if(n > 100 && n < 200){
            document.write(`${n} está entra 100 e 200!`)
        } else{
            document.write(`${n} não está entre 100 e 200!`)
        }
    </script>
    
</body>
</html>
