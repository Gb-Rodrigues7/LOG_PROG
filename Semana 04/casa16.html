<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 16</title>
</head>
<body> 
    <script>
        var nome= window.prompt('Informe seu nome');
        var n1= Number.parseFloat(window.prompt('Informe a nota da primeira prova'));
        var n2= Number.parseFloat(window.prompt('Informe a nota da segunda prova'));
        var n3= Number.parseFloat(window.prompt('Informe a nota da terceira prova'));

        var m= (n1 + n2 + n3) / 3;

        if ( m >= 7){
            document.write(`Olá, ${nome}, você foi aprovado!!`)
        }
        else if( m <= 5) {
            document.write(`Olá, ${nome}, você foi reprovado!!`)
        }

        else if ( m > 5 && m < 7){
            document.write(`Olá, ${nome}, você está de recuperação!!`)
        }
    </script>
</body>
</html>
