<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 8</title>
</head>
<body>
    <script>
        var D= Number.parseFloat(window.prompt('Informe o valor em Dólar(US$)'));
        var cot= Number.parseFloat(window.prompt('Informe quantos reais vale 1 dólar hoje'));

        var R= D * cot;

        document.write(`Atualmente, ${D} dólares, vale ${R} reais`);
    </script>
    
</body>
