<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dever de casa 3</title>
</head>
<body>
    <script>
        var n1 = Number.parseFloat(window.prompt('Escreva um número')); 
        var n2 = Number.parseFloat(window.prompt('Escreva outro número')); 
        var som = n1 + n2;
        var sub = n1 - n2;
        var mult = n1 * n2;
        var div = n1 / n2;
        document.write(`O valor da soma de ${n1} + ${n2} é igual a  ${som} </br>`);
        document.write(`O valor da subtação de ${n1} - ${n2} é igual a  ${sub} </br>`);
        document.write(`O valor da soma de ${n1} * ${n2} é igual a  ${mult} </br>`);
        document.write(`O valor da soma de ${n1} / ${n2} é igual a  ${div} </br>`);
        // + Pode ser adição (Number + Number)
    </script>
</body>
</html>
