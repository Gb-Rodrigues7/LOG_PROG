<html>
    <head>
        <title>Números Ímpares</title>
        <script language="javascript" type="text/javascript">
            function mostarSituacao(){
                var display = document.getElementById("display");
                var mensagem = "";
                for (contador=0; contador <= 300; contador++) {
                    if (contador%7 == 0){
                        mensagem += contador+"<br/>";
                    }
                }
                display.innerHTML = mensagem;
            }
        </script>
    </head>
    <body>
        <input type="button" value="Mostrar" onclick="mostarSituacao()" />
        <br/><p id="display" ><i>Situação</i></p>
    </body>
</html>
